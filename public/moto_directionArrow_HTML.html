<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moto Direction Arrow</title>

        <!--Link for Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!--Link for Custom CSS file-->
        <link rel="stylesheet" type="text/css" media="all" href="moto_directionArrow_CSS.css"/>   
    </head>


    <body onload="checkSessionDetails();">

        <!--Direction arrow div-->
        <div id="mainContainer">
            <i id="directionArrow" class="fa fa-arrow-up"></i>
        </div>

        <!--Buttons for controlling automated updates-->
        <button type="button" class="disabledBtn" disabled>Start Automatic Updates</button>     <!--onclick="restartAutomaticTracking();"-->
        <button type="button" class="disabledBtn" disabled>Stop Automatic Updates</button>       <!-- onclick="stopAutomaticTracking();"-->

        <!--Displayed message-->
        <div>
            <p id="messageDisplayed"></p>
        </div>


        <!---------------------------------------->
        <!--Paho MQTT Link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

        <!--JQuery Script Tags-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!--Custom JavaScript file-->
        <script type="text/javascript" src="moto_directionArrow_jQuery.js"></script>
        
    </body>

</html>
